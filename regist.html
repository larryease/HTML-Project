<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
  <main>
    <form action="#" >
     <fieldset>
          <legend >Registration</legend>
          <table>
            <tr>
            
          <td><label for="Firstname">First Name:</label></td>
    <td> <input type="text" name="Firstname" id="Firstname" required></td>
    </tr>
    <tr>
        <td><label for="Lastname">Last Name</label></td>
       <td> <input type="text" name="Lastname" id="Lastname" required></td>    
    </tr>
   <tr>
        <td><label for="phone">Phone Number</label></td>
       <td> <input type="tel" name="phone" id="phone" required></td>
    </tr>
   <tr><td>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
     </td>
    </tr>
    <tr>
        <td><label for="country">Country</label></td>
        <td><input type="text" name="country" id="country" required></td> 
   </tr>
    <tr>
    <td><label for="state">State/Province</label></td>
        <td><input type="text" name="state" id="state" required></td>
   </tr>
    <tr>
       <td> <label for="email">Email</label></td>
     <td> <input type="email" name="email" id="r-email" required></td>

   </tr>
  <tr>
       <td> <label for="password">Password</label></td>
      <td>  <input type="password" name="password" placeholder="password" id="password" required > </td>

    </tr>
  <tr>
        <td><label for="confirm_password">Confirm Password</label></td>
       <td> <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required > </td>
    </tr>
             </table>
    <p>
        <button type="submit">Confirm</button>
    </p>
    </fieldset>
      </form>
       </main>

  </footer>

</html>
